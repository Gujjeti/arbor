<main  data-scroll-container>

<div class="grid gap-[1.5vw] 
              grid-cols-1 
              sm:grid-cols-2 
              md:grid-cols-3 
              lg:grid-cols-[10vw_20vw_35vw_20vw_10vw]">
    
    <!-- Column 1 (stacked 2) -->
    <div class="flex flex-col gap-[1.5vw]">
      <div class="bg-black w-full h-[50vh]"></div>
      <div class="bg-black w-full h-[50vh]"></div>
    </div>

    <!-- Column 2 -->
    <div class="flex items-center ">
      <div class="bg-red-700 h-[60vh] w-full"></div>
    </div>

    <!-- Column 3 -->
    <div class="flex items-end ">
      <div class="bg-black h-[70vh] w-full"></div>
    </div>

    <!-- Column 4 (stacked 2) -->
    <div class="flex flex-col gap-[1.5vw] justify-end">
      <div class="bg-black w-full h-[50vh]"></div>
      <div class="bg-black w-full h-[40vh]"></div>
    </div>

    <!-- Column 5 (stacked 2) -->
    <div class="flex flex-col gap-[1.5vw]">
      <div class="bg-black w-full h-[30vh]"></div>
      <div class="bg-black w-full h-[70vh]"></div>
    </div>

  </div>
